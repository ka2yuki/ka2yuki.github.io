    <script type="text/javascript">
      $(function () {
        $("#fullpage").fullpage({
          navigation: true,
          navigationPosition: "right",
          autoScrolling: false,
          fitToSection: false, // Section(content) に半端位置の際,オートフィット
          sectionsColor: ["#fff"],
          //      scrollOverflow: true
        });
      });

      ityped.init(document.querySelector("#ityped"), {
        loop: true,
        backSpeed: 10,
        backDelay: 4500,
        showCursor: false,
        strings: ["Welcome to My Site!"],
      });

      // chart
      var ctx = document.getElementById("myChart").getContext("2d");
      var data = {
        labels: ["Progate", "Dotinstall"],
        datasets: [
          {
            label: "完了数",
            data: [913, 914],
            backgroundColor: "rgba(219,39,91,0.5)",
          },
          {
            label: "完了数",
            data: [913, 914],
            backgroundColor: "rgba(39,219,91,0.5)",
            // Changes this dataset to become a line
            type: "line",
          },
        ],
      };
      var options = {
        title: {
          display: true,
          text: "Bar chart",
        },
        scales: {
          yAxes: [
            {
              ticks: {
                suggestedMax: 1000,
                suggestedMin: 0,
                stepSize: 10,
                callback: function (value, index, values) {
                  return value + " 本";
                },
              },
            },
          ],
        },
      };
      var mixedChart = new Chart(ctx, {
        type: "bar",
        data: data,
        options: options,
      });
